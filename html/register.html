<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/logreg.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script src="../js/validEmail.js"></script>
    <script src ="../js/register.js"> </script>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="../index.html">
                    <img src="../media/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                    <span class="fw-bold">Gaming Hub</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <div id="navbar-user"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <main>
        <h1>Register</h1>
    <form onsubmit="return validateForm();">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu dirección email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Crea una contraseña">
            </div>
            <div class = "mb-3">
                <label for = "cellphone" class = "form-label">Teléfono </label>
                <input type = "text" class = "form-control" id = "cellphone" placeholder="Pon tu teléfono">
            </div>
            
                <label class = "form-label">Género</label>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender-male" value="male">
                <label class="form-check-label" for="gender-male">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender-female" value="female">
                <label class="form-check-label" for="gender-female">Femenino</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender-null" value="null">
                <label class="form-check-label" for="gender-null">Prefiero no decirlo</label>
                </div>
                
            <div class = "mb-3">
                <label for = "categoria" class = "form-label" id = "form-categoria"> Categoría Favorita </label>
                <select class = "form-select" id = "categoria" required>
                    <option value = ""> Selecciona una categoría</option>
                    <option value="Ficción">Ficción</option>
                     <option value="Misterio">Misterio</option>
                     <option value="Terror">Terror</option>
                     <option value="Supenso">Supenso</option>
                </select>
                <div class = "invalid-feedback">
                    Ingresa una categoría
                </div>


            </div>


            <button type="submit" class="btn btn-primary">Registrarse</button>
            <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
        </form>
    
      
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
